<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users Directory</title>
<meta name="description" content="A little experiment on generating a users directory with BackboneJS and JSON data.">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/carbonad.css">
</head>
<body>
  
<header class="header">
  <div class="container">
    <h1 class="header__title">Users Directory With Backbone</h1>
    <p class="header__sub-title">A little experiment on generating a users directory with BackboneJS and JSON data. <a href="http://callmenick.com/post/building-backbone-users-directory-part-1">View the tutorial here.</a></p>
  </div>
</header><!-- /header -->

<main class="main">
  <div class="container">
    
    <div id="users">
      
      <form action="#" id="users-sort" class="users-sort">
        <label for="sort">Sort by:</label>
        <select name="sort" id="sort">
          <option value="firstname">First name</option>
          <option value="lastname">Last name</option>
          <option value="email">Email address</option>
        </select>
      </form><!-- /users-sort -->

      <form action="#" id="users-search" class="users-search">
        <label for="search">Search users:</label>
        <input type="text" id="search" name="search" placeholder="Type to search...">
      </form><!-- /users-search -->

      <div id="results" class="results">
        Displaying <span id="results__count"></span> users.
      </div>

      <table id="users-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
          </tr>
        </thead>
        <tbody id="users-table__body"></tbody>
      </table><!-- /users-table -->

    </div><!-- /users -->
  
  </div><!-- /container -->
</main><!-- /main -->

<footer class="footer">
  <div class="container">
    <h4 class="footer__footnote">An Experiment By:</h4>
    <a class="footer__me" href="http://callmenick.com">callmenick.com</a>
  </div>
</footer>

<!-- TEMPLATES -->
<script type="text/template" id="user-template">
  <td><%= firstname %></td>
  <td><%= lastname %></td>
  <td><%= email %></td>
</script>

<!-- SCRIPTS -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/app.js"></script>
